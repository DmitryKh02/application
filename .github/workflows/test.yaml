name: Test Spring Boot Applications
on:
  push:
    branches-ignore:
      - main
      - master

jobs:
  runs-all-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn verify sonar:sonar \
          #-Dsonar.host.url=https://sonarcloud.io/api/project_badges/measure?project=DmitryKh02_application&metric=alert_status \
          -Dsonar.organization=dmitrykh02 \
          -Dsonar.projectKey=DmitryKh02_application

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'oracle'
          java-version: '17'

      - name: Setup Maven
        uses: stCarolas/setup-maven@v4.5
        with:
          maven-version: 3.8.2

      - name: Run tests and collect coverage
        run: mvn clean package test

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
